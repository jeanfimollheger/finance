<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  {% block content %}
    <h2>Signup</h2>
    <h3>Créer son accès ...</h3>
    <form  method="post">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
      <input type="submit" value="S'inscrire">
    </form>
  {% endblock %}
</body>
</html>
